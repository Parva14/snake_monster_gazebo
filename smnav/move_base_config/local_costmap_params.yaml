#Independent settings for the local planner's costmap. Detailed descriptions of these parameters can be found at http://www.ros.org/wiki/costmap_2d

local_costmap:

  map_type: costmap
  global_frame: map
  robot_base_frame: base_link

  # plugins:
  #   - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"} 
  #   - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  #Set the update and publish frequency of the costmap
  update_frequency: 5.0
  publish_frequency: 3.0

  #We'll use a map served by the map_server to initialize this costmap
  static_map: false
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.1
  origin_x: 0.0
  origin_y: 0.0

  observation_sources: scan
  scan: {sensor_frame: laser_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, expected_update_rate: 0.4,
  observation_persistence: 0.0, max_obstacle_height: 0.4, min_obstacle_height: 0.08}

  #We'll configure this costmap to be a rolling window... meaning it is always
  #centered at the robot
  